<h1 mat-dialog-title class="text-center">Edit Employee</h1>
<div mat-dialog-content>
  <div class="bootstrap-wrapper">
    <div class="row" style=" margin-top: 30px;">
      <div class="col-md-14 offset-md-0">
        <form #signupForm="ngForm" (ngSubmit)="formSubmit()">
          <mat-form-field class="w100" appearance="outline">
            <mat-label>Email</mat-label>
            <input id="enterEmail" disabled required name="email" [(ngModel)]="emp.email" type="email" matInput
              placeholder="Enter Email">
            <mat-icon matSuffix>email</mat-icon>
          </mat-form-field>
          <mat-form-field class="w100" appearance="outline">
            <mat-label>Username</mat-label>
            <input id="enterName" required name="username" [(ngModel)]="emp.username" type="email" matInput
              placeholder="Enter Username">
            <mat-icon matSuffix>badge</mat-icon>
          </mat-form-field>
          <mat-form-field class="w100" appearance="outline">
            <mat-label>mobile Number</mat-label>
            <input required name="mobileNumber" [(ngModel)]="emp.mobileNumber" type="number" matInput
              placeholder="Enter Phone Number">
            <mat-icon matSuffix>phone</mat-icon>
          </mat-form-field>
          <mat-form-field class="w100" appearance="outline">
            <mat-label>Role</mat-label>
            <input required name="role" [(ngModel)]="emp.role" type="text" matInput placeholder="Enter Role">
            <mat-icon matSuffix>assignment_ind</mat-icon>
          </mat-form-field>
          <mat-form-field class="w100" appearance="outline">
            <mat-label>Password</mat-label>
            <input id="password" [type]="hide ? 'password' : 'text'" required name="password" [(ngModel)]="emp.password"
              matInput placeholder="Enter Password">
            <button type="button" mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
              [attr.aria-pressed]="hide">
              <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
          </mat-form-field>
          <mat-form-field class="w100" appearance="outline">
            <mat-label>Confirm Password</mat-label>
            <input [type]="hide_cf ? 'password' : 'text'" id="confirmPassword" required name="pass"
              [(ngModel)]="pass" matInput placeholder="Confirm Password">
            <button type="button" mat-icon-button matSuffix (click)="hide_cf = !hide_cf"
              [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
              <mat-icon>{{hide_cf ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
          </mat-form-field>
          <mat-form-field appearance="outline" class="w100">
            <mat-label>Role</mat-label>
            <mat-select [(value)]="emp.role" placeholder="Role">
              <mat-option value="employee">Employee</mat-option>
              <mat-option value="manager">Manager</mat-option>
            </mat-select>
          </mat-form-field>
          <mat-form-field appearance="outline" class="w100">
            <mat-label>Status</mat-label>
            <mat-select [(value)]="status" placeholder="Role">
              <mat-option value="active">Active</mat-option>
              <mat-option value="inactive">Inactive</mat-option>
            </mat-select>
          </mat-form-field>
          <div style="margin-top: 20px; margin-bottom: 20px; display: flex; justify-content: center;">
            <button id="updateButton" [disabled]="signupForm.invalid" class="full-w" type="submit" mat-raised-button
              color="primary">Update</button>
            <button type="button" style="margin-left: 20px;" mat-raised-button color="warn"
              (click)="close()">Close</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
